# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
  - go mod tidy
project_name: &name rpbcopy
brews:
- name: *name
  repository:
    owner: bottlerocketlabs
    name: homebrew-apps
    token: "{{ .Env.HOMEBREW_GITHUB_TOKEN }}"
  folder: Formula
  homepage: &homepage https://github.com/bottlerocketlabs/remote-pbcopy
  description: &description rpbcopy for linux that works in the terminal over ssh
  license: &license MIT
  test: |
    system "#{bin}/rpbcopy -h"
  dependencies:
  - name: go
  install: |-
    bin.install "rpbcopy"
builds:
- id: *name
  main: "./cmd/rpbcopy"
  binary: *name
  env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  goarch:
  - amd64
  - arm64
archives:
# The default, but we add "title" before Os to capitalize it.
- name_template: >-
    {{ .ProjectName }}_
    {{ .Version }}_
    {{ title .Os }}_
    {{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}

  files:
  - README.md
  - LICENSE
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - Merge pull request
    - Merge branch
    - go mod tidy
nfpms:
- id: deb
  formats:
  - deb
  description: *description
  maintainer: "Stuart Warren"
  license: *license
  homepage: *homepage
- id: apk
  file_name_template: "{{ .ConventionalFileName }}"
  formats:
  - apk
  description: *description
  maintainer: "Stuart Warren"
  license: *license
  homepage: *homepage
publishers:
- name: deb
  ids:
  - deb
  cmd: hack/publish_deb {{ abs .ArtifactPath }} {{ .ArtifactName }} {{ replace .Arch "x86_64" "amd64" }}
  env:
  - ARTIFACTORY_USERNAME={{ .Env.ARTIFACTORY_USERNAME }}
  - ARTIFACTORY_SECRET={{ .Env.ARTIFACTORY_SECRET }}
- name: apk
  ids:
  - apk
  cmd: hack/publish_apk {{ abs .ArtifactPath }} {{ .ArtifactName }} {{ replace .Arch "amd64" "x86_64" }}
  env:
  - ARTIFACTORY_USERNAME={{ .Env.ARTIFACTORY_USERNAME }}
  - ARTIFACTORY_SECRET={{ .Env.ARTIFACTORY_SECRET }}
